<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="catclicker.css">
    <script type="text/javascript" src="catclicker.js"></script>
</head>
<body>

    <main>
        <div id="display">
            <!-- Cat Stage -->
            <h1></h1>
            <h3 class="hidden">(Click on the image to vote)</h3>
            <p class="hidden">Total votes: <span></span></p>
            <img class="hidden" alt="Picture of cat being voted for.">

            <!-- Admin -->
            <button id="admin-btn" class="hidden">Admin</button>
            <form id="admin-panel" class="hidden">
                <label>Name:</label>
                <input type="text" id="name" value="">
                <label>Image:</label>
                <input type="text" id="img" value="">
                <label>Votes:</label>
                <input type="number" id="votes" value="">
                <button type="button" id="submit">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </form>
        </div>


        <div id="catList">
            <h2 class="scroll">Scroll Through All the Cats!</h2>
            <ul></ul>
        </div>
    </main>
</body>
</html>
